<html>
    <head>
        <title>Vz Arena Player Lookup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-71947516-1', 'auto');
  ga('send', 'pageview');

</script>
    <div class="main-content">
            <div class="versez-body-content">
                <div class="versez-block-3rd">
                    <img src="versez-logo.png" class="versez-logo" alt="versez logo" />
                    <form name="firstPage">
                        <div class="versez-input">
                            <label for="yourName" class="player-name">Enter Player Name</label>
                            <span class="error-message-name"></span>
                            <input type="text" class="nameinp" name="yourName"/>
                        </div>
                        <div class="versez-input">
                            <label for="yourRealm" class="realm-name">Enter Realm Name</label>
                            <span class="error-message-realm"></span>
                            <input type="text" class="realminp" name="yourRealm"/>
                        </div>
                        <div class="versez-input btn">
                            <img src="versez-btn-go.png" alt="versez go button" class="versez-go-btn" />
                            <input type="button" class="homebtn" name="startGame" value="GO" onclick="start()"/>
                            <img src="Loading.gif" class="loader-img" alt="blue loading circle"/>
                        </div>
                    </form>   
                </div>
                <div class="versez-block-1st">
                    <div class="versez-title-text">
                        <h1>Welcome to <strong>versez.com</strong> 
                            we provide advanced
                            World of Warcraft pvp
                            profiles on all players 
                            in the wow database.</h1>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
    
</html>
